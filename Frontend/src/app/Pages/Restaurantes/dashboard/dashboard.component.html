<div class="surface-ground px-4 py-5 md:px-6 lg:px-8">

    <div class="col-12 md:col-6 lg:col-3">

<p-dialog
  [(visible)]="dialogCajaAbierta"
  [style]="{ width: '450px' }"
  header="Apertura Cajas"
  [modal]="true"
  styleClass="p-fluid"
>
  <ng-template pTemplate="content">
    <div class="p-field">
      <label for="montoCajaAbierta">Monto Apertura</label>
      <input
        type="number"
        pInputText
        id="montoCajaAbierta"
        [(ngModel)]="montoCajaAbierta"
      />
    </div>
  </ng-template>

  <ng-template pTemplate="footer">
    <button
      pButton
      pRipple
      label="Cancelar"
      icon="pi pi-times"
      class="p-button-text"
      (click)="hideDialogApertura()"
    ></button>
    <button
      pButton
      pRipple
      label="Guardar"
      icon="pi pi-check"
      class="p-button-text"
      (click)="mensajeSatisfactorioAepertura()"
    ></button>
  </ng-template>
</p-dialog>

<p-dialog

</p-dialog>
