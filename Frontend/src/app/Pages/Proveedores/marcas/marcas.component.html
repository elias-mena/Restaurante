

<p-table
  #dt
  [value]="marcas"
  dataKey="id"
  styleClass="p-datatable-customers"
  [rowHover]="true"
  [rows]="10"
  [showCurrentPageReport]="true"
  [rowsPerPageOptions]="[10, 25, 50]"
  [loading]="loading"
  [paginator]="true"
  currentPageReportTemplate="Mostrando {first} de {last} de {totalRecords} registros"
  [filterDelay]="0"
  [globalFilterFields]="[
    'codigo',
    'nombre',
    'nombreEmpresa',
    'descripcionNacionalidad',
    'descripcion',
    'urlFotoMarca',
    'urlFotoEmpresa'
  ]"
>
  <ng-template pTemplate="caption">
    <div class="table-header">
      Lista de Marcas
      <span class="p-input-icon-left ml-5">
        <i class="pi pi-search"></i>
        <input
          pInputText
          type="text"
          (input)="dt.filterGlobal($event.target.value, 'contains')"
          placeholder="Global Search"
        />
      </span>
      <button
        pButton
        pRipple
        label="Nuevo"
        icon="pi pi-plus"
        class="p-button-success ml-5"
        (click)="openNew()"
      ></button>
    </div>
  </ng-template>

  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="codigo">
        Código <p-sortIcon field="codigo"></p-sortIcon>
      </th>
      <th pSortableColumn="nombre">
        Nombre de la Marca <p-sortIcon field="nombre"></p-sortIcon>
      </th>
      <th pSortableColumn="nombreEmpresa">
        Empresa <p-sortIcon field="nombreEmpresa"></p-sortIcon>
      </th>
      <th pSortableColumn="descripcionNacionalidad">
        Nacionalidad <p-sortIcon field="descripcionNacionalidad"></p-sortIcon>
      </th>
      <th style="width: 8rem"></th>
    </tr>
    <tr>
      <th>
        <input
          pInputText
          type="text"
          (input)="dt.filter($event.target.value, 'codigo', 'startsWith')"
          placeholder="Buscar por Código"
          class="p-column-filter"
        />
      </th>
      <th>
        <input
          pInputText
          type="text"
          (input)="
            dt.filter($event.target.value, 'nombre', 'contains')
          "
          placeholder="Buscar por Marca"
          class="p-column-filter"
        />
      </th>
      <th>
        <input
          pInputText
          type="text"
          (input)="dt.filter($event.target.value, 'Empresa', 'contains')"
          placeholder="Buscar por Empresa"
          class="p-column-filter"
        />
      </th>
      <th>
        <input
          pInputText
          type="text"
          (input)="
            dt.filter($event.target.value, 'descripcionNacionalidad', 'contains')
          "
          placeholder="Buscar por Nacionalidad"
          class="p-column-filter"
        />
      </th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-marca>
    <tr class="p-selectable-row">
      <td>
        <span class="p-column-title">Código</span>
        {{ marca.codigo }}
      </td>
      <td>
        <span class="p-column-title">Nombre</span>
        <span class="image-text">{{ marca.nombre }}</span>
      </td>
      <td>
        <span class="p-column-title">Empresa</span>
        <span class="image-text">{{ marca.nombreEmpresa }}</span>
      </td>
      <td>
        <span class="p-column-title">Nacionalidad</span>
        {{ marca.descripcionNacionalidad }}
      </td>
      
      <td>
        <button
          pButton
          pRipple
          icon="pi pi-pencil"
          class="p-button-rounded p-button-success p-mr-2"
          (click)="editProduct(marca)"
        ></button>
        <button
          pButton
          pRipple
          icon="pi pi-trash"
          class="p-button-rounded p-button-warning"
          (click)="deleteProduct(marca)"
        ></button>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="8">No se encontraron registros.</td>
    </tr>
  </ng-template>
</p-table>

<p-dialog
  [(visible)]="dialog"
  [style]="{ width: '450px' }"
  header="Detalles de la marca"
  [modal]="true"
  styleClass="p-fluid"
>
  <ng-template pTemplate="content">

<div class="p-field">
  <label for="codigo">Codigo</label>
  <input
    type="text"
    pInputText
    id="codigo"
    [(ngModel)]="marca.codigo"
    required
    autofocus
  />
  <small class="p-invalid" *ngIf="submitted && !marca.codigo"
    >Campo Requerido</small
  >
    </div>
    <div class="p-field">
      <label for="nombre">Nombre</label>
      <input
        type="text"
        pInputText
        id="nombre"
        [(ngModel)]="marca.nombre"
        required
        autofocus
      />
      <small class="p-invalid" *ngIf="submitted && !marca.nombre"
        >Campo Requerido</small
      >
    </div>
    <div class="p-field">
      <label for="descripcionNacionalidad">Nacionalidad</label>
      <input
        type="text"
        pInputText
        id="descripcionNacionalidad"
        [(ngModel)]="marca.descripcionNacionalidad"
        required
        autofocus
      />
      <small
        class="p-invalid"
        *ngIf="submitted && !marca.descripcionNacionalidad"
        >Campo Requerido</small
      >
    </div>
    <div class="p-field">
        <label for="descripcion">Descripcion</label>
        <input
          type="text"
          pInputText
          id="descripcion"
          [(ngModel)]="marca.descripcion"
          required
          autofocus
        />
        <small
          class="p-invalid"
          *ngIf="submitted && !marca.descripcion"
          >Campo Requerido</small
        >
      </div>
    
    <div class="p-field">
      <label for="urlFotoMarca">Foto de la marca</label>
      <input
        type="url"
        id="prefijo"
        [(ngModel)]="marca.urlFotoMarca"
        required
        autofocus
      />
      
    </div>
  </ng-template>

  <ng-template pTemplate="footer">
    <button
      pButton
      pRipple
      label="Cancelar"
      icon="pi pi-times"
      class="p-button-text"
      (click)="hideDialog()"
    ></button>
    <button
      pButton
      pRipple
      label="Guardar"
      icon="pi pi-check"
      class="p-button-text"
      (click)="saveProduct()"
    ></button>
  </ng-template>
</p-dialog>

<p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>
