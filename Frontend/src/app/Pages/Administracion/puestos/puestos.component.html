<p-toast></p-toast>

<p-table
  #dt
  [value]="puestos"
  dataKey="id"
  styleClass="p-datatable-customers"
  [rowHover]="true"
  [rows]="10"
  [showCurrentPageReport]="true"
  [rowsPerPageOptions]="[10, 25, 50]"
  [loading]="loading"
  [paginator]="true"
  currentPageReportTemplate="Mostrando {first} de {last} de {totalRecords} registros"
  [filterDelay]="0"
  [globalFilterFields]="['code', 'name', 'description']"
>
  <ng-template pTemplate="caption">
    <div class="table-header">
      Lista de Puestos
      <span class="p-input-icon-left ml-5">
        <i class="pi pi-search"></i>
        <input
          pInputText
          type="text"
          (input)="dt.filterGlobal($event.target.value, 'contains')"
          placeholder="Global Search"
        />
      </span>
      <button
        pButton
        pRipple
        label="Nuevo"
        icon="pi pi-plus"
        class="p-button-success ml-5"
        (click)="openNew()"
      ></button>
    </div>
  </ng-template>

  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="code">
        C贸digo <p-sortIcon field="code"></p-sortIcon>
      </th>
      <th pSortableColumn="name">
        Nombre <p-sortIcon field="name"></p-sortIcon>
      </th>
      <th pSortableColumn="description">
        Rol <p-sortIcon field="description"></p-sortIcon>
      </th>
      <th style="width: 8rem"></th>
    </tr>
    <tr>
      <th>
        <input
          pInputText
          type="text"
          (input)="dt.filter($event.target.value, 'code', 'startsWith')"
          placeholder="Buscar por C贸digo"
          class="p-column-filter"
        />
      </th>
      <th>
        <input
          pInputText
          type="text"
          (input)="dt.filter($event.target.value, 'name', 'contains')"
          placeholder="Buscar por Nombre"
          class="p-column-filter"
        />
      </th>
      <th>
        <input
          pInputText
          type="text"
          (input)="dt.filter($event.target.value, 'description', 'contains')"
          placeholder="Buscar por Rol"
          class="p-column-filter"
        />
      </th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-puesto>
    <tr class="p-selectable-row">
      <td>
        <span class="p-column-title">C贸digo</span>
        {{ puesto.code }}
      </td>
      <td>
        <span class="p-column-title">Nombre</span>
        <span class="image-text">{{ puesto.name }}</span>
      </td>
      <td>
        <span class="p-column-title">Rol</span>
        <span class="image-text">{{ puesto.description }}</span>
      </td>
      <td>
        <button
          pButton
          pRipple
          icon="pi pi-pencil"
          class="p-button-rounded p-button-success p-mr-2"
          (click)="editProduct(puesto)"
        ></button>
        <button
          pButton
          pRipple
          icon="pi pi-trash"
          class="p-button-rounded p-button-warning"
          (click)="deleteProduct(puesto)"
        ></button>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="8">No se encontraron registros.</td>
    </tr>
  </ng-template>
</p-table>

<p-dialog
  [(visible)]="dialog"
  [style]="{ width: '450px' }"
  header="Detalles del Puesto"
  [modal]="true"
  styleClass="p-fluid"
>
  <ng-template pTemplate="content">
    <div class="p-field">
      <label for="code">C贸digo</label>
      <input
        type="text"
        pInputText
        id="code"
        [(ngModel)]="puesto.code"
        required
        autofocus
        disabled
      />
      <small class="p-invalid" *ngIf="submitted && !puesto.code"
        >Campo Requerido</small
      >
    </div>
    <div class="p-field">
      <label for="name">Nombre</label>
      <input
        type="text"
        pInputText
        id="name"
        [(ngModel)]="puesto.name"
        required
        autofocus
      />
      <small class="p-invalid" *ngIf="submitted && !puesto.name"
        >Campo Requerido</small
      >
    </div>
    <div class="p-field">
      <label for="idRol">Rol en el Restaurante</label>
      <p-dropdown
        [(ngModel)]="puesto.idRol"
        inputId="idRol"
        [options]="roles"
        placeholder="Seleccione"
      >
        <ng-template let-option pTemplate="item">
          <span>{{ option.nombreRol }}</span>
        </ng-template>
      </p-dropdown>
      <small class="p-invalid" *ngIf="submitted && !puesto.idRol"
        >Campo Requerido</small
      >
    </div>
  </ng-template>

  <ng-template pTemplate="footer">
    <button
      pButton
      pRipple
      label="Cancelar"
      icon="pi pi-times"
      class="p-button-text"
      (click)="hideDialog()"
    ></button>
    <button
      pButton
      pRipple
      label="Guardar"
      icon="pi pi-check"
      class="p-button-text"
      (click)="saveProduct()"
    ></button>
  </ng-template>
</p-dialog>

<p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>
